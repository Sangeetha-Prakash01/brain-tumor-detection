<!doctype html>
<html>
<head>
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center bg-primary text-white py-3">Upload MRI Image</h1>
    <div class="container d-flex justify-content-center mt-4">
        <form method="post" action="{{ url_for('uimg') }}" enctype="multipart/form-data" class="w-50 border rounded p-4 shadow">
            <div class="mb-3">
                <label for="formFile" class="form-label">Select File</label>
                <input class="form-control" type="file" id="formFile" required name="file">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
